<div class="col-sm-12">
  <div class="">
    <h1 class="display-4">Hello, {{username}}!</h1>
    <p class="lead">You have successfully logged in to our system.</p>
    <hr class="my-4">
   
    <p class="lead" style="color:white;">
      <a class="btn btn-primary btn-lg" role="button" (click)="logout()">Log Out</a>
    </p>
  </div>

</div>
<div>
  <br>
  <mat-card>
    <form [formGroup]='searchForm' class="search-form">
      <mat-form-field>
        <mat-select [(value)]="selected" placeholder="Filter Search..." id="filterSelector">
          <mat-option *ngFor="let filter of filters" [value]="filter.value">
            {{filter.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input placeholder="Search Inventory By Name" formControlName="search" #search class="search-bar">
      <button mat-raised-button color="primary" (click)="searchBy(search.value, selected)">Search</button>
      <div class="divider"></div>
      <button mat-raised-button color="primary" routerLink="/add" class="add-button">Add New Inventory</button>
    </form>
    
    <br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>    

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="numberInStock">
        <th mat-header-cell *matHeaderCellDef> Number in Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.numberInStock}}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>

      <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef> Supplier </th>
        <td mat-cell *matCellDef="let element"> {{element.supplier}} <button mat-button color="primary" (click)="editProduct(element._id)">Details</button>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
